<div class ="container">

    <div class="card">
        <div class="card_tittle">
            Login page
        </div>


        <form [formGroup]="loginForm" (ngSubmit)="OnLogin()">

            <div class="row mb-3">
                <div class="col-7">
                    <input type="text"    class="form-control"   formControlName="name" placeholder="EmployeeName">
                </div>
            </div>

             <div class="row mb-3">
                <div class="col-7">
                    <input type="email"   class="form-control"  formControlName="email" placeholder="Email" >
                </div>
            </div>

            <button type="submit" class=" btn btn-danger">Login</button>

        </form>
    </div>
</div>
